<ion-content [fullscreen]="true">
  <ion-content class="background-image" [fullscreen]="true">
    <div class="container ion-margin-horizontal">
      <ion-grid>
        <ion-row>
          <ion-col sizeLg="4" sizeMd="4" sizeXs="3">
            <button
              [routerLink]="['/home']"
              style="background-color: transparent; margin-top: 20px"
            >
              <ion-icon
                [routerLink]="['/home']"
                name="chevron-back-outline"
                style="height: 30px; width: 20px"
              ></ion-icon>
            </button>
          </ion-col>
          <ion-col sizeLg="4" sizeMd="4" sizeXs="5.8">
            <h2 class="access ion-text-center">Acceso</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <img
            src="../../assets/frame/user.png"
            class="img"
            alt=""
            width="100"
          />
        </ion-row>
      </ion-grid>
      <div *ngIf="!loggedIn">
        <ion-grid style="padding: 0;">
          <ion-row class="ion-justify-content-center ion-margin inputDivName">
            <ion-input
              label="Nombre"
              [(ngModel)]="usuario"
              class="accessLabel ion-margin-horizontal"
              labelPlacement="fixed"
            ></ion-input>
          </ion-row>
          <ion-row class="ion-justify-content-center ion-margin inputDivPass">
            <ion-input
              label="Contraseña"
              [(ngModel)]="contrasena"
              type="password"
              class="accessLabel ion-margin-horizontal"
              labelPlacement="fixed"
            ></ion-input
          ></ion-row>
        </ion-grid>
        <p class="ion-text-center olvidarCont ion-margin-vertical" style="color:white">
          ¿Has olvidado tu contraseña?
        </p>
        <ion-row class="ion-justify-content-center">
          <button (click)="login()" class="btnEnter">Ingresar</button>
        </ion-row>

        <p class="ion-text-center needHelp">¿Necesitas ayuda?</p>
      </div>
      <div *ngIf="loggedIn">
        <p class="ion-text-center noSoy">Hola {{ primerNombre }}</p>
        <ion-row class="ion-justify-content-center ion-margin">
          <button
            *ngIf="!mostrarContrasena"
            class="btnEnter2"
            (click)="toggleMostrarContrasena()"
          >
            Entrar
          </button>
        </ion-row>
        <ion-row
          class="ion-justify-content-center ion-margin"
          *ngIf="mostrarContrasena"
        >
          <ion-item class="inputDivPass ion-margin-bottom">
            <ion-input
              label="Contraseña"
              type="password"
              [(ngModel)]="contrasena"
              class="accessLabel ion-margin-horizontal"
              labelPlacement="fixed"
            ></ion-input>

          </ion-item>
        </ion-row>
        <div class="ion-text-center" *ngIf="mostrarContrasena">
          <button (click)="login()" class="btnEnter">Ingresar</button>
        </div>

        <ion-row class="ion-justify-content-center">
          <p expand="full" (click)="logout()" class="ion-text-center noSoy">
            No soy {{ primerNombre }}
          </p>
        </ion-row>

        <ion-row class="ion-justify-content-center"></ion-row>
        <p class="ion-text-center needHelp">¿Necesitas ayuda?</p>
      </div>
    </div>

  </ion-content>
</ion-content>

<ion-segment [(ngModel)]="selectedTab" (ionChange)="tabChanged()">
  <ion-segment-button value="tarjeta">
    <ion-icon class="icon" name="card-outline"></ion-icon>
    <ion-label class="textSegment">Tarjeta</ion-label>
  </ion-segment-button>
  <ion-segment-button value="beneficios-categoria">
    <ion-icon class="icon" name="gift-outline"></ion-icon>
    <ion-label class="textSegment">Beneficios</ion-label>
  </ion-segment-button>
  <ion-segment-button value="actividad">
    <ion-icon class="icon" name="bar-chart-outline"></ion-icon>
    <ion-label class="textSegment">Historial</ion-label>
  </ion-segment-button>
</ion-segment>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-content class="background-image ion-margin-bottom" [fullscreen]="true" id="main-content">
  <div class="container ">

    <div class="">
      <ion-buttons slot="start" class="ion-margin-start">
        <a (click)="navigateToBeneficios()">
          <ion-icon name="arrow-back-outline" style="color: white; width: 30px; height: 25px;"></ion-icon>
        </a>
      </ion-buttons>
      <div class="benefits ion-text-center">
        <p style="color: white; font-weight: normal !important; margin: 0;">Seleccionado</p>
        <h3 style="margin: 6px 0px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="10" r="2.5" stroke="white" />
            <mask id="mask0_21_70" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24"
              height="24">
              <rect width="24" height="24" fill="#D9D9D9" />
            </mask>
            <g mask="url(#mask0_21_70)">
              <path
                d="M12 19.35C14.0333 17.4833 15.5417 15.7875 16.525 14.2625C17.5083 12.7375 18 11.3833 18 10.2C18 8.38333 17.4208 6.89583 16.2625 5.7375C15.1042 4.57917 13.6833 4 12 4C10.3167 4 8.89583 4.57917 7.7375 5.7375C6.57917 6.89583 6 8.38333 6 10.2C6 11.3833 6.49167 12.7375 7.475 14.2625C8.45833 15.7875 9.96667 17.4833 12 19.35ZM12 22C9.31667 19.7167 7.3125 17.5958 5.9875 15.6375C4.6625 13.6792 4 11.8667 4 10.2C4 7.7 4.80417 5.70833 6.4125 4.225C8.02083 2.74167 9.88333 2 12 2C14.1167 2 15.9792 2.74167 17.5875 4.225C19.1958 5.70833 20 7.7 20 10.2C20 11.8667 19.3375 13.6792 18.0125 15.6375C16.6875 17.5958 14.6833 19.7167 12 22Z"
                fill="white" />
            </g>
          </svg>
          {{ region }}
        </h3>
      </div>
    </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;" class="ion-margin-horizontal">
      <ion-card *ngFor="let empresa of empresas" class="ion-text-center"
        (click)="navigateToBeneficiosDetalles(empresa.nombre)"
        style="display: grid; align-content: center; align-items: center; text-align: -webkit-match-parent; grid-template-rows: 80% 20%; background-color: #ffff; width: 9rem; min-height: 180px;">
        <div style="display: flex; max-height: 13rem; align-items: center; justify-content: center;">
          <img alt="Logo Empresa" [src]="empresa.logo"
            style="min-width: 2em; min-height: 2em; object-fit: cover; padding: 5px;" />
        </div>
        <p style="color: #000;">{{empresa.nombre}}</p>
      </ion-card>
    </div>  


  </div>
</ion-content>
